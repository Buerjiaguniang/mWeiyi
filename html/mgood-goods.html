<script type="text/javascript">
        /*客户端去头js start*/
        Zepto(function ($) {
            var bIsAndroid = false;
            var bIsIOS = false;
            if ("object" == typeof (AndroidEnv)) {
                // 判断是在Android环境中
                bIsAndroid = true;
            }
            // IOS code: window.webkit.messageHandlers.OOXX.postMessage("Hello WebKit!")
            else if ("object" == typeof (window.webkit)
                    && "object" == typeof (window.webkit.messageHandlers)
                    && "object" == typeof (window.webkit.messageHandlers.IOSEnv)
                    && "function" == typeof (window.webkit.messageHandlers.IOSEnv.postMessage)) {
                // 判断是在IOS环境中
                bIsIOS = true;
            } else {

                // 判断不是Android或者Ios
            }
            function hideHeaderFooter() {
                $(".topTitle").css('display', 'none');
                //$(".nav").css('display', 'none');
            }
            if (bIsAndroid || bIsIOS) {                   // Android IOS 环境下，去掉页头页尾
                hideHeaderFooter();
            }
        });
        /*客户端去头js end*/

    Zepto(function($) {
        // 初始化头部状态栏
        // (function(){})(window);
        $("#topBack").on('click', function(event) {
            event.preventDefault();
            window.history.back();
            /* Act on the event */
        });

        //激活底部导航栏目标元素
        (function(){
            var targetHrefHash = window.location.hash;
            var targetHref = window.location.pathname=="/"? true:false;
            switch(targetHrefHash){
                case "":
                if (targetHref) {
                    $("#nav-home").attr('class', 'nav-home-active');
                }
                break;
                case "#nav_search":
                $("#nav-search").attr('class', 'nav-search-active');
                break;
                case "#nav_Tshirt":
                $("#nav-Tshirt").attr('class', 'nav-Tshirt-active');
                break;
                case "#nav_shopcart":
                $("#nav-shopcart").attr('class', 'nav-shopcart-active');
                break;
                case "#nav_me":
                $("#nav-me").attr('class', 'nav-me-active');
                break;
                default:
                var childs = $("#nav").children().find('span');
                for (var i = childs.length - 1; i >= 0; i--) {
                    var child = childs[i];
                    var childClass = $(child).attr("class");
                    var hasActiveClass = childClass.indexOf("active")>0? true:false;
                    var deactiveClass = childClass.substring(0,childClass.indexOf("active")-1);
                    if(hasActiveClass){
                        $(child).attr("class",deactiveClass);
                        break;
                    }
                }
            }
        })(window);
    });
    </script> <script type="text/javascript">

Zepto(function($){

    // 设置product-con最小高度
    (function(){
        var HproTitPan = $('.wrap').height()-$('.topTitle').height()-$('.nav').height();
        $('.product-con').css('min-height',HproTitPan);
    })(window);

    //给每个title绑定点击事件
    $('.product-title').on('click',function(event) {
        event.preventDefault();
        var isActive = $(this).hasClass('product-title-active');
        if(isActive){
            return false;
        }
        $('.product-title').removeClass('product-title-active');
        $(this).addClass('product-title-active');
        var index = $(this).index();
        $('.product-con').hide();
        var parentCon = $('.product-con').eq(index);
        parentCon.show();
        var hasLi = parentCon.find('li').length==0? true:false;
        if(hasLi){
            var goryId = parseInt($(this).attr('goryId'));
            showMenu(parentCon,goryId);
        }
    });

    //显示推荐类
    (function(){
        $('.product-title-panel li').first().click();
    })(window);

    function showMenu(trigger, pId){
        var categoryId = '';
        var keyWord = '';
        ajaxJSON(trigger, categoryId, keyWord, pId);
    }

    function ajaxJSON(parentCon, cateId, keyWord, np){
        //获取子菜单
        var params = {
            cateId: cateId,
            np: np,
            cateref: ""
        };
        window.showModel = false;
        $.ajax({
            url: '/Product/AjaxSonCateList',
            data: params,
            dataType: "JSON",
            success: function (d) {
                var dJson = $.parseJSON(d);
                dJson.forEach(function(index){
                    var textNode = $('<span></span>').text(index.TypeName);
                    var imgNode = $('<img />').attr('src',index.Logo);
                    var liNode = $('<li></li>').append(imgNode,textNode).on('click', function(event) {
                        event.preventDefault();
                        /* Act on the event */
                        window.location.href = "/Product/ProductList?cateId="+ index.CateID + "&keyWord=" + index.KeyWord + "&TopName=" + index.TypeName;
                    });
                    $(parentCon).find('ul').append(liNode);
                });
                return true;                 
            }, error: function (a, b, c) {                
            }            
        });
    }
});
